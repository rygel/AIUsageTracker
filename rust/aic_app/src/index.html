<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Consumption Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-dark: rgba(30, 30, 30, 0.95);
            --bg-medium: rgba(37, 37, 38, 0.95);
            --border-color: rgba(51, 51, 51, 0.8);
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
            --accent-blue: #007ACC;
            --accent-green: #00CC6A;
            --accent-red: #FF1744;
            --accent-yellow: #FFD600;
        }

        html, body {
            background: transparent !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            font-size: 13px;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
        }

        .header {
            background: var(--bg-medium);
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            -webkit-app-region: drag;
            app-region: drag;
            border-bottom: 1px solid var(--border-color);
            cursor: default;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .app-icon {
            width: 18px;
            height: 18px;
            background: var(--accent-blue);
            border-radius: 3px;
        }

        .app-title {
            font-size: 15px;
            font-weight: bold;
        }

        .app-version {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            padding: 0 4px;
            line-height: 1;
            -webkit-app-region: no-drag;
            app-region: no-drag;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: var(--bg-dark);
        }

        .provider-item {
            background: rgba(45, 45, 48, 0.8);
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 8px;
            border: 1px solid var(--border-color);
        }

        .provider-item.unavailable {
            opacity: 0.6;
        }

        .provider-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .provider-name {
            font-weight: 500;
            font-size: 13px;
        }

        .provider-type {
            font-size: 10px;
            color: var(--text-secondary);
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 3px;
        }

        .provider-bar-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            height: 20px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .provider-bar {
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 8px;
            font-size: 11px;
            font-weight: 500;
            transition: width 0.3s ease;
        }

        .provider-bar.low { background: var(--accent-green); }
        .provider-bar.medium { background: var(--accent-yellow); color: #000; }
        .provider-bar.high { background: var(--accent-red); }
        .provider-bar.inactive { background: #666; }
        .provider-bar.status { background: var(--accent-blue); }

        .provider-info {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .footer {
            background: var(--bg-medium);
            padding: 8px 12px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            -webkit-app-region: no-drag;
            app-region: no-drag;
        }

        .checkbox-label input[type="checkbox"] {
            width: 14px;
            height: 14px;
            accent-color: var(--accent-blue);
            cursor: pointer;
        }

        .footer-right {
            display: flex;
            gap: 4px;
        }

        .icon-btn {
            background: #444444;
            border: none;
            color: var(--text-primary);
            width: 32px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            -webkit-app-region: no-drag;
            app-region: no-drag;
            position: relative;
        }

        .icon-btn::after {
            content: attr(title);
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 1000;
        }

        .icon-btn:hover::after {
            opacity: 1;
        }

        .icon-btn:hover {
            background: #555555;
        }

        .icon-btn.active {
            color: var(--accent-green);
        }

        .error {
            color: var(--accent-red);
            padding: 20px;
            text-align: center;
        }

        .agent-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: var(--text-secondary);
            margin-left: 12px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
            transition: background-color 0.3s ease;
        }

        .status-indicator.connected {
            background: var(--accent-green);
            box-shadow: 0 0 4px var(--accent-green);
        }

        .status-indicator.disconnected {
            background: var(--accent-red);
        }

        .status-indicator.connecting {
            background: var(--accent-yellow);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header" data-tauri-drag-region>
            <div class="header-left">
                <div class="app-icon"></div>
                <span class="app-title">AI Consumption Tracker</span>
                <span class="app-version" id="versionText">v1.0</span>
            </div>
            <button class="close-btn" id="closeBtn" title="Close">√ó</button>
        </div>

        <div class="content" id="providersList">
            <div class="loading">Loading providers...</div>
        </div>

        <div class="footer">
            <label class="checkbox-label">
                <input type="checkbox" id="showAllToggle" checked>
                <span>Show All</span>
            </label>
            <div class="agent-status" id="agentStatus">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Checking...</span>
            </div>
            <div class="footer-right">
                <label class="checkbox-label" style="margin-right: 8px;">
                    <input type="checkbox" id="alwaysOnTopToggle">
                    <span>Top</span>
                </label>
                <label class="checkbox-label" style="margin-right: 8px;">
                    <input type="checkbox" id="stayOpenToggle">
                    <span>Pin</span>
                </label>
                <button class="icon-btn" id="agentBtn" title="Agent Management">ü§ñ</button>
                <button class="icon-btn" id="privacyBtn" title="Privacy Mode">üëÅ</button>
                <button class="icon-btn" id="refreshBtn" title="Refresh">‚Üª</button>
                <button class="icon-btn" id="settingsBtn" title="Settings">‚öô</button>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let showAll = true;
        let privacyMode = false;
        let usageData = [];
        let agentConnected = false; // Shared agent status

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            console.log('Tauri object:', typeof window.__TAURI__);
            console.log('Tauri keys:', window.__TAURI__ ? Object.keys(window.__TAURI__) : 'none');
            
            // Setup close button with IPC
            document.getElementById('closeBtn').addEventListener('click', function() {
                console.log('Close clicked');
                
                // Try core.invoke (Tauri 2.0)
                if (window.__TAURI__ && window.__TAURI__.core && window.__TAURI__.core.invoke) {
                    console.log('Using core.invoke');
                    window.__TAURI__.core.invoke('close_window')
                        .then(() => console.log('Close invoked via core'))
                        .catch(e => console.error('Close error:', e));
                } else if (window.__TAURI__ && window.__TAURI__.invoke) {
                    console.log('Using invoke');
                    window.__TAURI__.invoke('close_window')
                        .then(() => console.log('Close invoked'))
                        .catch(e => console.error('Close error:', e));
                } else {
                    console.error('No invoke method found');
                }
            });

        // Setup other buttons
            document.getElementById('agentBtn').addEventListener('click', startAgentFromMain);
            document.getElementById('privacyBtn').addEventListener('click', togglePrivacy);
            document.getElementById('refreshBtn').addEventListener('click', refreshData);
            document.getElementById('settingsBtn').addEventListener('click', openSettings);
            document.getElementById('showAllToggle').addEventListener('change', refreshData);
            document.getElementById('alwaysOnTopToggle').addEventListener('change', toggleAlwaysOnTop);

            // Load initial data
            loadData();

            // Check agent status immediately and periodically
            checkAgentStatus();
            setInterval(checkAgentStatus, 5000);
        });

        async function loadData() {
            const container = document.getElementById('providersList');
            
            // Check if agent is connected before trying to load
            if (!agentConnected) {
                container.innerHTML = '<div class="loading">Waiting for agent...</div>';
                return;
            }
            
            container.innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                let data = [];
                
                // Get data ONLY from agent
                if (window.__TAURI__ && window.__TAURI__.core && window.__TAURI__.core.invoke) {
                    data = await window.__TAURI__.core.invoke('get_usage_from_agent');
                    console.log('Loaded usage from agent:', data);
                }
                
                usageData = data || [];
                renderProviders();
            } catch (err) {
                console.error('Error loading data:', err);
                container.innerHTML = '<div class="error">Failed to load data from agent</div>';
            }
        }
        
        function formatProviderName(id) {
            const names = {
                'github-copilot': 'GitHub Copilot',
                'openai': 'OpenAI',
                'anthropic': 'Anthropic',
                'deepseek': 'DeepSeek',
                'gemini': 'Google Gemini',
                'kimi': 'Kimi'
            };
            return names[id] || id.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
        }

        async function refreshData() {
            showAll = document.getElementById('showAllToggle').checked;
            
            // Check if agent is connected before refreshing
            if (!agentConnected) {
                return; // Silently ignore if agent not connected
            }
            
            document.getElementById('refreshBtn').style.opacity = '0.5';
            
            try {
                let data = [];
                
                // Refresh ONLY via agent
                if (window.__TAURI__ && window.__TAURI__.core && window.__TAURI__.core.invoke) {
                    data = await window.__TAURI__.core.invoke('refresh_usage_from_agent');
                    console.log('Refreshed usage from agent:', data);
                }
                
                usageData = data || [];
                renderProviders();
            } catch (err) {
                console.error('Error refreshing data:', err);
            } finally {
                document.getElementById('refreshBtn').style.opacity = '1';
            }
        }

        function renderProviders() {
            const container = document.getElementById('providersList');
            let filtered = showAll ? usageData : usageData.filter(u => u.is_available);
            filtered.sort((a, b) => a.provider_name.localeCompare(b.provider_name));

            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state"><div style="font-size: 24px; margin-bottom: 10px;">üìä</div><div>No providers configured</div><div style="font-size: 11px; color: #666; margin-top: 8px;">Use CLI: aic-cli auth &lt;provider&gt;</div></div>';
                return;
            }

            container.innerHTML = filtered.map(p => {
                const pct = p.usage_percentage || 0;
                const avail = p.is_available;
                let cls = 'low';
                if (!avail) cls = 'inactive';
                else if (p.usage_unit === 'Status') cls = 'status';
                else if (pct >= 80) cls = 'high';
                else if (pct >= 60) cls = 'medium';
                
                const type = p.is_quota_based ? 'Quota' : p.payment_type === 'credits' ? 'Credits' : 'Pay-As-You-Go';
                let txt = '';
                if (!avail) txt = p.description || 'Not Available';
                else if (p.usage_unit === 'Status') txt = p.description || 'Connected';
                else txt = pct.toFixed(0) + '%';
                
                let desc = p.description || '';
                if (privacyMode && p.cost_used > 0) desc = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
                
                const width = avail ? Math.max(pct, 5) : 100;
                
                return '<div class="provider-item' + (avail ? '' : ' unavailable') + '">' +
                    '<div class="provider-header"><span class="provider-name">' + escapeHtml(p.provider_name) + '</span>' +
                    '<span class="provider-type">' + type + '</span></div>' +
                    '<div class="provider-bar-container"><div class="provider-bar ' + cls + '" style="width:' + width + '%">' + escapeHtml(txt) + '</div></div>' +
                    '<div class="provider-info"><span>' + escapeHtml(desc) + '</span><span>' + escapeHtml(p.auth_source || '') + '</span></div></div>';
            }).join('');
        }

        function togglePrivacy() {
            privacyMode = !privacyMode;
            document.getElementById('privacyBtn').classList.toggle('active', privacyMode);
            renderProviders();
        }

        function toggleAlwaysOnTop() {
            const enabled = document.getElementById('alwaysOnTopToggle').checked;
            if (window.__TAURI__ && window.__TAURI__.invoke) {
                window.__TAURI__.invoke('toggle_always_on_top', { enabled });
            }
        }

        function openAgentManagement() {
            console.log('Opening agent management...');

            if (window.__TAURI__ && window.__TAURI__.core && window.__TAURI__.core.invoke) {
                window.__TAURI__.core.invoke('open_agent_window')
                    .then(() => console.log('Agent management opened'))
                    .catch(e => console.error('Failed to open agent management:', e));
            } else if (window.__TAURI__ && window.__TAURI__.invoke) {
                window.__TAURI__.invoke('open_agent_window')
                    .then(() => console.log('Agent management opened'))
                    .catch(e => console.error('Failed to open agent management:', e));
            } else {
                console.error('Tauri not available');
                alert('Agent management cannot be opened. Tauri API not available.');
            }
        }

        async function startAgentFromMain() {
            console.log('Starting agent from main window...');

            if (window.__TAURI__ && window.__TAURI__.core && window.__TAURI__.core.invoke) {
                try {
                    const success = await window.__TAURI__.core.invoke('start_agent');
                    if (success) {
                        console.log('Agent started successfully');
                        // Wait a moment then check status to update button state
                        setTimeout(checkAgentStatus, 2000);
                    }
                } catch (e) {
                    console.error('Failed to start agent:', e);
                    alert('Failed to start agent: ' + e);
                }
            }
        }

        async function checkAgentStatus() {
            const agentBtn = document.getElementById('agentBtn');
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');

            if (!window.__TAURI__ || !window.__TAURI__.core || !window.__TAURI__.core.invoke) {
                agentConnected = false;
                if (statusIndicator && statusText) {
                    statusIndicator.className = 'status-indicator disconnected';
                    statusText.textContent = 'Not Connected';
                }
                return;
            }

            try {
                // Check if agent is responding via HTTP
                const isRunning = await window.__TAURI__.core.invoke('is_agent_running_http');
                
                if (isRunning) {
                    // Agent is running and responding
                    agentConnected = true;
                    if (agentBtn) {
                        agentBtn.disabled = true;
                        agentBtn.title = 'Agent is running';
                        agentBtn.style.opacity = '0.5';
                    }
                    if (statusIndicator && statusText) {
                        statusIndicator.className = 'status-indicator connected';
                        statusText.textContent = 'Agent Connected';
                    }
                    return;
                }
                
                // Agent not responding via HTTP
                agentConnected = false;
                
                // Check local process state to see if WE started it
                const status = await window.__TAURI__.core.invoke('get_agent_status_details');
                
                // Update button state
                if (agentBtn) {
                    if (status.is_running) {
                        agentBtn.disabled = true;
                        let tooltip = `Agent is running\nProcess ID: ${status.process_id}\nStarted from: ${status.path_from}`;
                        agentBtn.title = tooltip;
                        agentBtn.style.opacity = '0.5';
                    } else {
                        agentBtn.disabled = false;
                        agentBtn.title = 'Start Agent';
                        agentBtn.style.opacity = '1';
                    }
                }
                
                // Update status indicator
                if (statusIndicator && statusText) {
                    if (status.is_running) {
                        statusIndicator.className = 'status-indicator connected';
                        statusText.textContent = 'Agent Connected';
                    } else {
                        statusIndicator.className = 'status-indicator disconnected';
                        statusText.textContent = 'Agent Disconnected';
                    }
                }
            } catch (e) {
                console.error('Failed to check agent status:', e);
                agentConnected = false;
                if (statusIndicator && statusText) {
                    statusIndicator.className = 'status-indicator disconnected';
                    statusText.textContent = 'Connection Error';
                }
            }
        }

        function openSettings() {
            console.log('Opening settings...');
            console.log('__TAURI__:', window.__TAURI__);
            console.log('invoke:', window.__TAURI__?.invoke);
            console.log('core:', window.__TAURI__?.core);
            
            if (window.__TAURI__ && window.__TAURI__.core && window.__TAURI__.core.invoke) {
                console.log('Using core.invoke...');
                window.__TAURI__.core.invoke('open_settings_window')
                    .then(() => console.log('Settings opened'))
                    .catch(e => console.error('Failed to open settings:', e));
            } else if (window.__TAURI__ && window.__TAURI__.invoke) {
                console.log('Using invoke...');
                window.__TAURI__.invoke('open_settings_window')
                    .then(() => console.log('Settings opened'))
                    .catch(e => console.error('Failed to open settings:', e));
            } else {
                console.error('Tauri not available');
                alert('Settings cannot be opened. Tauri API not available.');
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
