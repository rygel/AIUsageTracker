<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Consumption Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: rgba(30, 30, 30, 0.95);
            --bg-medium: rgba(37, 37, 38, 0.95);
            --border-color: rgba(51, 51, 51, 0.8);
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
            --accent-blue: #007ACC;
            --accent-green: #00CC6A;
            --accent-red: #FF1744;
            --accent-yellow: #FFD600;
        }

        html,
        body {
            background: transparent !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            font-size: 13px;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
        }

        .header {
            background: var(--bg-medium);
            padding: 8px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            -webkit-app-region: drag;
            app-region: drag;
            border-bottom: 1px solid var(--border-color);
            cursor: default;
            min-height: 40px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .app-icon {
            width: 18px;
            height: 18px;
            border-radius: 3px;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .app-title {
            font-size: 15px;
            font-weight: bold;
        }

        .app-version {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
            -webkit-app-region: no-drag;
            app-region: no-drag;
        }

        .header-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
            padding: 4px 8px;
            line-height: 1;
            border-radius: 3px;
            -webkit-app-region: no-drag;
            app-region: no-drag;
            transition: all 0.2s;
        }

        .header-btn:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .header-btn.active {
            color: #FFD700;
            /* Gold color for privacy mode */
            background: rgba(255, 215, 0, 0.1);
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 0 4px;
            line-height: 1;
            border-radius: 3px;
            -webkit-app-region: no-drag;
            app-region: no-drag;
            transition: all 0.2s;
        }

        .close-btn:hover {
            color: var(--text-primary);
            background: var(--accent-red);
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 6px 8px;
            background: var(--bg-dark);
        }

        .provider-item {
            background: #232323;
            border-radius: 0;
            padding: 8px 10px;
            margin-bottom: 4px;
            border: 1px solid #323232;
        }

        .provider-item.child {
            background: #282828;
            margin-left: 16px;
            padding: 6px 8px;
            margin-bottom: 3px;
        }

        .provider-item.unavailable {
            opacity: 0.6;
            border-color: #800000;
        }

        .provider-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            align-items: center;
        }

        .provider-name {
            font-weight: 600;
            font-size: 13px;
            color: #FFFFFF;
        }

        .provider-type {
            font-size: 10px;
            color: #AAAAAA;
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 0;
        }

        .provider-bar-container {
            background: #323232;
            border-radius: 0;
            height: 4px;
            overflow: hidden;
            margin-bottom: 6px;
            margin-right: 10px;
        }

        .provider-bar {
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0;
            font-size: 0;
            transition: width 0.3s ease;
        }

        .provider-bar.low {
            background: #3CB371;
        }

        /* MediumSeaGreen */
        .provider-bar.medium {
            background: #FFD700;
        }

        /* Gold */
        .provider-bar.high {
            background: #DC143C;
        }

        /* Crimson */
        .provider-bar.inactive {
            background: #666;
        }

        .provider-bar.status {
            background: #007ACC;
        }

        .provider-info {
            display: flex;
            justify-content: space-between;
            font-size: 10.5px;
            color: #808080;
            line-height: 1.2;
        }

        .child-indicator {
            width: 6px;
            height: 6px;
            background: #808080;
            border-radius: 50%;
            margin-right: 12px;
            display: inline-block;
            vertical-align: middle;
        }

        /* Dark scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
            border-radius: 0;
        }

        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
            border: 2px solid #1e1e1e;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4f4f4f;
        }

        ::-webkit-scrollbar-corner {
            background: #1e1e1e;
        }

        /* Firefox scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: #424242 #1e1e1e;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .footer {
            background: var(--bg-medium);
            padding: 6px 10px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 36px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: var(--text-secondary);
            cursor: pointer;
            -webkit-app-region: no-drag;
            app-region: no-drag;
        }

        .checkbox-label input[type="checkbox"] {
            width: 12px;
            height: 12px;
            accent-color: var(--accent-blue);
            cursor: pointer;
        }

        .footer-right {
            display: flex;
            gap: 4px;
        }

        .icon-btn {
            background: #444444;
            border: none;
            color: var(--text-primary);
            width: 32px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            -webkit-app-region: no-drag;
            app-region: no-drag;
            position: relative;
        }

        .icon-btn::after {
            content: attr(title);
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 1000;
        }

        .icon-btn:hover::after {
            opacity: 1;
        }

        .icon-btn:hover {
            background: #555555;
        }

        .icon-btn.active {
            color: var(--accent-green);
        }

        .group-header:hover {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .group-header .group-toggle {
            transition: transform 0.2s ease;
        }

        .group-header:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .error-message {
            background: rgba(255, 23, 68, 0.1);
            border: 1px solid var(--accent-red);
            border-radius: 4px;
            padding: 12px;
            margin: 10px;
            color: var(--text-primary);
            font-size: 12px;
        }

        .error-message .error-title {
            font-weight: bold;
            color: var(--accent-red);
            margin-bottom: 8px;
        }

        .error-message .error-details {
            color: var(--text-secondary);
            margin-bottom: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 11px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 3px;
        }

        .error-message .error-actions {
            margin-top: 10px;
        }

        .error-message button {
            background: #444;
            border: 1px solid #555;
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            margin-right: 8px;
        }

        .error-message button:hover {
            background: #555;
        }

        .sub-providers-header:hover {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .sub-providers-header .sub-toggle {
            transition: transform 0.2s ease;
        }

        .sub-providers-header:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .error {
            color: var(--accent-red);
            padding: 20px;
            text-align: center;
        }

        .agent-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: var(--text-secondary);
            margin-left: 12px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
            transition: background-color 0.3s ease;
        }

        .status-indicator.connected {
            background: var(--accent-green);
            box-shadow: 0 0 4px var(--accent-green);
        }

        .status-indicator.disconnected {
            background: var(--accent-red);
        }

        .status-indicator.connecting {
            background: var(--accent-yellow);
            animation: pulse 1.5s infinite;
        }

        .status-indicator.error {
            background: var(--accent-red);
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Compact Mode Styles */
        .provider-item.compact {
            padding: 3px 6px;
            margin-bottom: 2px;
            border-radius: 0;
            height: 20px;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: #252525;
            border: 1px solid #2a2a2a;
        }

        .provider-item.compact .provider-progress-bg {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: var(--accent-green);
            opacity: 0.3;
            z-index: 0;
            transition: width 0.3s ease;
        }

        .provider-item.compact .provider-progress-bg.medium {
            background: var(--accent-yellow);
        }

        .provider-item.compact .provider-progress-bg.high {
            background: var(--accent-red);
        }

        .provider-item.compact .provider-content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            font-size: 10px;
        }

        .provider-item.compact .provider-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 11px;
        }

        .provider-item.compact .provider-status {
            color: var(--text-secondary);
            white-space: nowrap;
            margin-left: 6px;
            font-size: 10px;
        }

        .provider-item.compact.child {
            background: #202020;
            border-color: #252525;
        }

        /* Skeleton loading placeholders */
        .skeleton-group {
            margin-bottom: 16px;
        }

        .skeleton-header {
            height: 20px;
            width: 120px;
            background: linear-gradient(90deg, #2a2a2a 25%, #3a3a3a 50%, #2a2a2a 75%);
            background-size: 200% 100%;
            animation: skeleton-shimmer 1.5s infinite;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .skeleton-item {
            height: 40px;
            background: linear-gradient(90deg, #252525 25%, #353535 50%, #252525 75%);
            background-size: 200% 100%;
            animation: skeleton-shimmer 1.5s infinite;
            border-radius: 6px;
            margin-bottom: 6px;
        }

        @keyframes skeleton-shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .cached-badge {
            display: inline-block;
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .cached-badge.live {
            background: rgba(0, 200, 83, 0.2);
            color: #00C853;
            border: 1px solid rgba(0, 200, 83, 0.3);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="header" data-tauri-drag-region>
            <div class="header-left">
                <img class="app-icon" src="./icons/icon.png" alt="Icon">
                <span class="app-title">AI Consumption Tracker</span>
                <span class="app-version" id="versionText">v</span>
                <span id="cachedBadge" class="cached-badge" style="display: none;">Cached</span>
            </div>
            <div class="header-right">
                <button class="header-btn" id="privacyToggleBtn" title="Toggle Privacy Mode">ðŸ”’</button>
                <button class="close-btn" id="closeBtn" title="Close">Ã—</button>
            </div>
        </div>

        <div class="content" id="providersList">
            <div class="loading">Loading providers...</div>
        </div>

        <div class="footer">
            <label class="checkbox-label">
                <input type="checkbox" id="showAllToggle" checked>
                <span>Show All</span>
            </label>
            <div class="agent-status" id="agentStatus">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Checking...</span>
            </div>
            <div class="footer-right">
                <label class="checkbox-label" style="margin-right: 8px;">
                    <input type="checkbox" id="alwaysOnTopToggle">
                    <span>Top</span>
                </label>
                <label class="checkbox-label" style="margin-right: 8px;">
                    <input type="checkbox" id="stayOpenToggle">
                    <span>Pin</span>
                </label>
                <button class="icon-btn" id="agentBtn" title="Agent Management">ðŸ¤–</button>
                <button class="icon-btn" id="refreshBtn" title="Refresh">â†»</button>
                <button class="icon-btn" id="settingsBtn" title="Settings">âš™</button>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let showAll = true;
        let privacyMode = false;
        let usageData = [];
        let agentConnected = false; // Shared agent status
        let githubAuthStatus = { is_authenticated: false, username: '', token_invalid: false };
        let cachedAgentPort = null;
        let prefs = {
            yellow_threshold: 60,
            red_threshold: 80,
            invert_progress_bar: false
        }; // Default preferences

        // Tauri invoke helper
        const invoke = window.__TAURI__?.invoke || window.__TAURI__?.core?.invoke;

        // Load cached usage data from localStorage for instant display
        function loadCachedUsageData() {
            try {
                const cached = localStorage.getItem('cached_usage_data');
                if (cached) {
                    const data = JSON.parse(cached);
                    if (data && Array.isArray(data) && data.length > 0) {
                        console.log('[CACHE] Loaded cached usage data:', data.length, 'providers');
                        return data;
                    }
                }
            } catch (e) {
                console.log('[CACHE] Could not load cached data:', e);
            }
            return null;
        }

        // Save usage data to localStorage for next startup
        function saveUsageDataToCache(data) {
            try {
                localStorage.setItem('cached_usage_data', JSON.stringify(data));
                console.log('[CACHE] Saved usage data to cache');
            } catch (e) {
                console.log('[CACHE] Could not save cache:', e);
            }
        }

        // Track app start time for timing measurement
        window.appStartTime = Date.now();
        console.log('[TIMING] UI_START');

        // Centralized badge update - queries Rust state for single source of truth
        async function updateCachedBadge() {
            const cachedBadge = document.getElementById('cachedBadge');
            if (!cachedBadge) {
                console.log('[CACHE] Badge element not found');
                return;
            }

            try {
                // Query Rust state - single source of truth
                const status = await invoke('get_data_status');

                console.log('[CACHE] updateCachedBadge - Rust says:', status, 'usageData length:', usageData?.length);

                if (usageData && usageData.length > 0) {
                    // We have data to show, use the status from Rust
                    // BUT: Only show "Live" if THIS window has actually received and rendered fresh data
                    const label = (status.label === 'Live' && !freshDataArrived) ? 'Cached' : status.label;
                    const css_class = (status.label === 'Live' && !freshDataArrived) ? 'cached' : (status.css_class || '');

                    cachedBadge.textContent = label;
                    cachedBadge.className = 'cached-badge ' + css_class;
                    cachedBadge.style.display = 'inline-block';
                    console.log('[CACHE] Showing badge:', label, '(Rust said:', status.label, 'freshDataArrived:', freshDataArrived, ')');
                } else {
                    // No data yet - hide badge
                    cachedBadge.style.display = 'none';
                    console.log('[CACHE] Hiding badge (no data)');
                }
            } catch (e) {
                console.log('[CACHE] Could not query data status:', e);
                // Fallback - show Cached if we have data
                if (usageData && usageData.length > 0) {
                    cachedBadge.textContent = 'Cached';
                    cachedBadge.className = 'cached-badge';
                    cachedBadge.style.display = 'inline-block';
                } else {
                    cachedBadge.style.display = 'none';
                }
            }
        }

        async function getAgentPort() {
            if (cachedAgentPort !== null) {
                return cachedAgentPort;
            }
            try {
                if (invoke) {
                    const port = await invoke('get_agent_port_cmd');
                    if (port && port > 0) {
                        cachedAgentPort = port;
                        return port;
                    }
                }
            } catch (e) {
                console.log('Could not get port from backend:', e);
            }
            return 8080;
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', async function () {
            console.log('DOM loaded');
            console.log('Tauri object:', typeof window.__TAURI__);
            console.log('Tauri keys:', window.__TAURI__ ? Object.keys(window.__TAURI__) : 'none');

            // Setup close button with IPC
            document.getElementById('closeBtn').addEventListener('click', function () {
                console.log('Close clicked');

                // Use invoke helper
                if (invoke) {
                    invoke('close_window')
                        .then(() => console.log('Close invoked'))
                        .catch(e => console.error('Close error:', e));
                } else {
                    console.error('No invoke method found');
                }
            });

            // Setup other buttons
            document.getElementById('agentBtn').addEventListener('click', toggleAgent);
            document.getElementById('privacyToggleBtn').addEventListener('click', togglePrivacy);
            document.getElementById('refreshBtn').addEventListener('click', refreshData);
            document.getElementById('settingsBtn').addEventListener('click', openSettings);

            // Setup privacy mode listener for cross-window sync
            setupPrivacyModeListener();

            // Load saved privacy mode
            loadPrivacyMode();
            document.getElementById('showAllToggle').addEventListener('change', refreshData);
            document.getElementById('alwaysOnTopToggle').addEventListener('change', toggleAlwaysOnTop);

            // Load preferences
            loadPreferences();

            // Load and display app version
            loadAppVersion();

            // Load initial data (shows cache or skeletons immediately)
            loadData();

            // Set connecting status (won't clear container if loadData already showed cache)
            updateAgentUI('connecting', 'Connecting...');

            // Start periodic status check and listeners
            setupAgentReadyListener();
            startPeriodicStatusCheck();
            setupAgentStatusListener();

            // Listen for data status changes from Rust (pushed updates)
            if (window.__TAURI__?.event) {
                window.__TAURI__.event.listen('data-status-changed', async (event) => {
                    console.log('[CACHE] Received data-status-changed event:', event.payload);
                    await updateCachedBadge();
                });
            }

            // Listen for window focus to sync badge state
            if (window.__TAURI__?.event) {
                window.__TAURI__.event.listen('tauri://focus', async () => {
                    console.log('Window focused - syncing badge state');
                    await updateCachedBadge();
                });
            }
        });

        async function fetchGitHubAuthStatus() {
            try {
                const port = await getAgentPort();
                const response = await fetch(`http://localhost:${port}/api/auth/github/status`);
                if (response.ok) {
                    githubAuthStatus = await response.json();
                    console.log('GitHub auth status:', githubAuthStatus);
                }
            } catch (e) {
                console.error('Failed to fetch GitHub auth status:', e);
                githubAuthStatus = { is_authenticated: false, username: '', token_invalid: false };
            }
        }

        // Track if we're showing cached data and when fresh data arrives
        let isShowingCachedData = false;
        let freshDataArrived = false;
        let hadCachedDataInitially = false; // Track if we had cache at start

        // Show skeleton placeholders immediately while loading
        function showSkeletonPlaceholders() {
            const container = document.getElementById('providersList');
            container.innerHTML = `
                <div class="skeleton-group">
                    <div class="skeleton-header"></div>
                    <div class="skeleton-item"></div>
                    <div class="skeleton-item"></div>
                </div>
                <div class="skeleton-group">
                    <div class="skeleton-header"></div>
                    <div class="skeleton-item"></div>
                </div>
            `;
        }

        async function loadData() {
            console.log('[TIMING] LOAD_DATA_CALLED: ' + (Date.now() - window.appStartTime) + 'ms');

            const container = document.getElementById('providersList');

            // Don't reset freshDataArrived here - it tracks if we've EVER gotten fresh data
            // Only reset isShowingCachedData when we start loading new data
            // freshDataArrived = false;  // <-- REMOVED: This was causing sync issues

            // Check for cached data first
            const cachedData = loadCachedUsageData();
            if (cachedData && cachedData.length > 0) {
                console.log('[CACHE] Showing cached data immediately');
                usageData = cachedData;
                isShowingCachedData = true;
                hadCachedDataInitially = true;
                renderProviders();
            } else {
                // No cache - show skeleton placeholders immediately
                hadCachedDataInitially = false;
                showSkeletonPlaceholders();
            }

            // Start loading data asynchronously
            loadUsageDataAsync();
            loadGitHubAuthAsync();

            // Set timeout: only if we started with NO cached data, show empty after 15 seconds
            if (!hadCachedDataInitially) {
                setTimeout(() => {
                    if (!freshDataArrived) {
                        console.log('[CACHE] Timeout with no cache - showing empty state');
                        const container = document.getElementById('providersList');
                        container.innerHTML = '<div class="loading">Connecting...</div>';
                    }
                }, 15000);
            }
        }

        async function loadUsageDataAsync() {
            const loadStartTime = Date.now();
            const container = document.getElementById('providersList');
            console.log('[TIMING] FETCH_FROM_AGENT_START: ' + (loadStartTime - window.appStartTime) + 'ms');
            try {
                let uiData = null;
                if (invoke) {
                    uiData = await invoke('get_all_ui_data');
                    const elapsed = Date.now() - loadStartTime;

            // Helper function to format reset display (relative and absolute time)
            // All times from server are UTC - JavaScript Date parses them correctly
            function formatResetDisplay(nextReset) {
                if (!nextReset) return '';

                // Parse UTC timestamp from server (e.g., "2024-02-14T22:35:00Z")
                // JavaScript Date automatically converts to local timezone
                const resetDate = new Date(nextReset);
                const now = new Date();
                const diffMs = resetDate - now;

                if (diffMs <= 0) return '(Resets: Ready)';

                // Calculate relative time
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                let relative = '';
                if (diffDays >= 1) {
                    const remainingHours = Math.floor((diffMs % 86400000) / 3600000);
                    relative = `${diffDays}d ${remainingHours}h`;
                } else if (diffHours >= 1) {
                    const remainingMins = Math.floor((diffMs % 3600000) / 60000);
                    relative = `${diffHours}h ${remainingMins}m`;
                } else {
                    relative = `${diffMins}m`;
                }

                // Format absolute time: "Feb 05 14:30"
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                const month = months[resetDate.getMonth()];
                const day = resetDate.getDate().toString().padStart(2, '0');
                const hours = resetDate.getHours().toString().padStart(2, '0');
                const mins = resetDate.getMinutes().toString().padStart(2, '0');
                const absolute = `${month} ${day} ${hours}:${mins}`;

                let cls = 'low';

                } else {
                    statusDetail = desc || '';
                }

                // Calculate reset time display
                let resetText = '';
                if (p.next_reset_time) {
                    resetText = formatResetDisplay(p.next_reset_time);
                }

                // Build display name with account name for providers that have it
                let displayName = p.provider_name;
                // Get account name - prioritize GitHub auth status for GitHub Copilot, else use usage data
                let accountName = '';
                if (p.provider_id === 'github-copilot') {

                // Main compact item - status first, reset time rightmost

                    p.details.forEach(detail => {

                            if (match) detailUsedPct = parseInt(match[1]);
                        }

                        // Use server-provided remaining value if available, otherwise calculate

                    });

                    providerHtml += '</div>'; // Close sub-providers-content
                }
                return providerHtml;
            };

            // Build HTML with groups

            } else {
                console.error('Tauri not available');
                alert('Cannot stop agent. Tauri API not available.');
            }
        }

        async function startAgentFromMain() {
            console.log('Starting agent from main window...');

            if (invoke) {
                // Immediately show connecting state
                await updateAgentUI('connecting', 'Starting Agent...');

                try {
                    const success = await invoke('start_agent');
                    if (success) {
                        console.log('Agent started successfully');
                        // Wait a moment then check status
                        setTimeout(checkAgentStatus, 2000);
                    }
                } catch (e) {
                    console.error('Failed to start agent:', e);

                    // Extract detailed error message
                    let errorMessage = 'Unknown error';
                    let errorDetails = '';

                    if (e && typeof e === 'object') {
                        if (e.message) {
                            errorMessage = e.message;
                        } else if (e.error) {
                            errorMessage = e.error;
                        }
                    } else if (typeof e === 'string') {
                        errorMessage = e;
                    }

                    // Provide helpful guidance based on error type
                    if (errorMessage.includes('not found') || errorMessage.includes('executable')) {
                        errorDetails = `Agent executable not found.\n\nTo fix this:\n1. Open terminal in the rust directory\n2. Run: cargo build -p aic_agent\n3. Then click the ðŸ¤– button again`;
                    } else if (errorMessage.includes('port') || errorMessage.includes('8080')) {
                        errorDetails = `Port 8080 is already in use.\n\nAnother instance of the agent may be running.\nTry refreshing the data instead.`;
                    } else if (errorMessage.includes('permission') || errorMessage.includes('access')) {
                        errorDetails = `Permission denied.\n\nTry running the application with administrator privileges.`;
                    } else {
                        errorDetails = errorMessage;
                    }

                    await updateAgentUI('error', 'Failed to Start Agent', errorDetails);
                }
            }
        }

        // Unified function to update ALL agent-related UI elements
        // This ensures button, LED, text, and content are always synchronized
        async function updateAgentUI(status, message, errorDetails = '') {
            const agentBtn = document.getElementById('agentBtn');
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const container = document.getElementById('providersList');

            // Update global state
            agentConnected = (status === 'connected');

            // Update button
            if (agentBtn) {
                if (status === 'connected') {
                    agentBtn.disabled = false; // Enable button so user can stop agent
                    // Fetch and display agent version in tooltip
                    try {
                        const agentVersion = await invoke('get_agent_version');
                        agentBtn.title = `Agent Running (v${agentVersion}) - Click to Stop`;
                    } catch (e) {
                        agentBtn.title = 'Agent Running - Click to Stop';
                    }
                    agentBtn.style.opacity = '1';
                } else if (status === 'disconnected') {
                    agentBtn.disabled = false;
                    agentBtn.title = 'Start Agent';
                    agentBtn.style.opacity = '1';
                } else if (status === 'error') {
                    agentBtn.disabled = false;
                    agentBtn.title = 'Click to Retry';
                    agentBtn.style.opacity = '1';
                } else {
                    agentBtn.disabled = false;
                    agentBtn.title = 'Start Agent';
                    agentBtn.style.opacity = '1';
                }
            }

            // Update LED indicator
            if (statusIndicator) {
                if (status === 'error') {
                    statusIndicator.className = 'status-indicator disconnected';
                } else {
                    statusIndicator.className = 'status-indicator ' + status;
                }
            }

            // Update status text
            if (statusText) {
                statusText.textContent = message;
            }

            // Update content area based on connection status
            if (container) {
                if (status === 'connected') {
                    // Only load data if we're connected and haven't loaded yet
                    if (usageData.length === 0) {
                        loadData();
                    }
                } else if (status === 'error' && errorDetails) {
                    // Show detailed error message with actions
                    container.innerHTML =
                        '<div class="error-message">' +
                        '<div class="error-title">âš ï¸ ' + escapeHtml(message) + '</div>' +
                        '<div class="error-details">' + escapeHtml(errorDetails) + '</div>' +
                        '<div class="error-actions">' +
                        '<button onclick="startAgentFromMain()">ðŸ¤– Retry Start</button>' +
                        '<button onclick="checkAgentStatus()">ðŸ”„ Check Status</button>' +
                        '</div>' +
                        '</div>';
                } else if (!freshDataArrived && !isShowingCachedData) {
                    // Only show loading state if we have NO data at all (neither fresh nor cached)
                    // This prevents flickering when the agent is "connecting" but we already show cache
                    container.innerHTML = '<div class="loading">' + escapeHtml(message) + '</div>';
                }
            }
        }

        // Shared agent status check function - used by both main window and settings
        async function checkAndBroadcastAgentStatus() {
            if (!invoke) {
                await updateAgentUI('disconnected', 'Not Connected');
                return;
            }

            try {
                const status = await invoke('get_agent_status');
                console.log('Agent status:', status);

                // Emit to other windows via event
                if (window.__TAURI__?.event) {
                    try {
                        await window.__TAURI__.event.emit('agent-status-changed', status);
                    } catch (e) {
                        console.error('Failed to emit agent status:', e);
                    }
                }

                return status;
            } catch (e) {
                console.error('Failed to check agent status:', e);
                return { status: 'disconnected', message: 'Connection Error', is_running: false };
            }
        }

        // Listen for agent status changes from other windows
        function setupAgentStatusListener() {
            if (window.__TAURI__?.event) {
                window.__TAURI__.event.listen('agent-status-changed', async (event) => {
                    const status = event.payload;
                    console.log('Received agent status from other window:', status);

                    // Update UI based on received status
                    if (status.status === 'connected') {
                        agentConnected = true;
                        await updateAgentUI('connected', status.message);
                        // Try to refresh data when agent becomes connected (even if we have cached data)
                        // but only if fresh data hasn't arrived yet
                        if (!freshDataArrived) {
                            console.log('[CACHE] Agent connected, refreshing data...');
                            loadUsageDataAsync();
                        }
                    } else if (status.status === 'connecting') {
                        await updateAgentUI('connecting', status.message);
                    } else {
                        agentConnected = false;
                        await updateAgentUI('disconnected', status.message);
                    }
                });
            }
        }

        async function checkAgentStatus() {
            const status = await checkAndBroadcastAgentStatus();

            // Update local UI based on result
            if (status.status === 'connected') {
                await updateAgentUI('connected', status.message);
            } else if (status.status === 'connecting') {
                await updateAgentUI('connecting', status.message);
            } else {
                await updateAgentUI('disconnected', status.message);
            }
        }

        let statusCheckInterval = null;
        let pollingAttempts = 0;
        function startPeriodicStatusCheck() {
            // Cancel any existing interval
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }

            // Adaptive polling with back-off:
            // 1. Aggressive: 1s interval for the first 60 attempts (1 minute)
            // 2. Standard: 5s interval for the next 60 attempts (another 5 minutes)
            // 3. Relaxed: 30s interval thereafter to save battery/CPU
            const runCheck = async () => {
                pollingAttempts++;
                await checkAgentStatus();

                // Transition when reaching thresholds
                if (pollingAttempts === 60 || pollingAttempts === 120) {
                    const nextInterval = pollingAttempts >= 120 ? '30s' : '5s';
                    console.log(`[POLL] Transitioning to ${nextInterval} polling mode`);
                    startPeriodicStatusCheck();
                }
            };

            let interval;
            if (pollingAttempts < 60) {
                interval = 1000;
            } else if (pollingAttempts < 120) {
                interval = 5000;
            } else {
                interval = 30000;
            }

            statusCheckInterval = setInterval(runCheck, interval);
        }

        function setupAgentReadyListener() {
            if (window.__TAURI__?.event) {
                window.__TAURI__.event.listen('agent-ready', async () => {
                    console.log('[EVENT] Received agent-ready event, triggering early data refresh');
                    // Reset polling attempts to "fast mode" if we just became ready
                    pollingAttempts = 0;
                    startPeriodicStatusCheck();
                    // Fetch data immediately
                    loadUsageDataAsync();
                    loadGitHubAuthAsync();
                });
            }
        }

        function openSettings() {
            console.log('Opening settings...');
            console.log('__TAURI__:', window.__TAURI__);
            console.log('invoke:', window.__TAURI__?.invoke);
            console.log('core:', window.__TAURI__?.core);

            if (invoke) {
                console.log('Using invoke...');
                invoke('open_settings_window')
                    .then(() => console.log('Settings opened'))
                    .catch(e => console.error('Failed to open settings:', e));
            } else {
                console.error('Tauri not available');
                alert('Settings cannot be opened. Tauri API not available.');
            }
        }

        function maskContent(text, accountName) {
            if (!text) return '';
            // In privacy mode, mask the content but keep account name visible for identification
            if (accountName && text.includes(accountName)) {
                return text; // Keep account name visible
            }
            return '***';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
