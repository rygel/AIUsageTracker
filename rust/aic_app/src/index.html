<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Consumption Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: rgba(30, 30, 30, 0.95);
            --bg-medium: rgba(37, 37, 38, 0.95);
            --border-color: rgba(51, 51, 51, 0.8);
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
            --accent-blue: #007ACC;
            --accent-green: #00CC6A;
            --accent-red: #FF1744;
            --accent-yellow: #FFD600;
        }

        html,
        body {
            background: transparent !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            font-size: 13px;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
        }

        .header {
            background: var(--bg-medium);
            padding: 8px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            -webkit-app-region: drag;
            app-region: drag;
            border-bottom: 1px solid var(--border-color);
            cursor: default;
            min-height: 40px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .app-icon {
            width: 18px;
            height: 18px;
            background: var(--accent-blue);
            border-radius: 3px;
        }

        .app-title {
            font-size: 15px;
            font-weight: bold;
        }

        .app-version {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
            -webkit-app-region: no-drag;
            app-region: no-drag;
        }

        .header-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
            padding: 4px 8px;
            line-height: 1;
            border-radius: 3px;
            -webkit-app-region: no-drag;
            app-region: no-drag;
            transition: all 0.2s;
        }

        .header-btn:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .header-btn.active {
            color: #FFD700;
            /* Gold color for privacy mode */
            background: rgba(255, 215, 0, 0.1);
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 0 4px;
            line-height: 1;
            border-radius: 3px;
            -webkit-app-region: no-drag;
            app-region: no-drag;
            transition: all 0.2s;
        }

        .close-btn:hover {
            color: var(--text-primary);
            background: var(--accent-red);
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 6px 8px;
            background: var(--bg-dark);
        }

        .provider-item {
            background: #232323;
            border-radius: 0;
            padding: 8px 10px;
            margin-bottom: 4px;
            border: 1px solid #323232;
        }

        .provider-item.child {
            background: #282828;
            margin-left: 16px;
            padding: 6px 8px;
            margin-bottom: 3px;
        }

        .provider-item.unavailable {
            opacity: 0.6;
            border-color: #800000;
        }

        .provider-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            align-items: center;
        }

        .provider-name {
            font-weight: 600;
            font-size: 13px;
            color: #FFFFFF;
        }

        .provider-type {
            font-size: 10px;
            color: #AAAAAA;
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 0;
        }

        .provider-bar-container {
            background: #323232;
            border-radius: 0;
            height: 4px;
            overflow: hidden;
            margin-bottom: 6px;
            margin-right: 10px;
        }

        .provider-bar {
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0;
            font-size: 0;
            transition: width 0.3s ease;
        }

        .provider-bar.low {
            background: #3CB371;
        }

        /* MediumSeaGreen */
        .provider-bar.medium {
            background: #FFD700;
        }

        /* Gold */
        .provider-bar.high {
            background: #DC143C;
        }

        /* Crimson */
        .provider-bar.inactive {
            background: #666;
        }

        .provider-bar.status {
            background: #007ACC;
        }

        .provider-info {
            display: flex;
            justify-content: space-between;
            font-size: 10.5px;
            color: #808080;
            line-height: 1.2;
        }

        .child-indicator {
            width: 6px;
            height: 6px;
            background: #808080;
            border-radius: 50%;
            margin-right: 12px;
            display: inline-block;
            vertical-align: middle;
        }

        /* Dark scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
            border-radius: 0;
        }

        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
            border: 2px solid #1e1e1e;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4f4f4f;
        }

        ::-webkit-scrollbar-corner {
            background: #1e1e1e;
        }

        /* Firefox scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: #424242 #1e1e1e;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .footer {
            background: var(--bg-medium);
            padding: 6px 10px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 36px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: var(--text-secondary);
            cursor: pointer;
            -webkit-app-region: no-drag;
            app-region: no-drag;
        }

        .checkbox-label input[type="checkbox"] {
            width: 12px;
            height: 12px;
            accent-color: var(--accent-blue);
            cursor: pointer;
        }

        .footer-right {
            display: flex;
            gap: 4px;
        }

        .icon-btn {
            background: #444444;
            border: none;
            color: var(--text-primary);
            width: 32px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            -webkit-app-region: no-drag;
            app-region: no-drag;
            position: relative;
        }

        .icon-btn::after {
            content: attr(title);
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 1000;
        }

        .icon-btn:hover::after {
            opacity: 1;
        }

        .icon-btn:hover {
            background: #555555;
        }

        .icon-btn.active {
            color: var(--accent-green);
        }

        .group-header:hover {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .group-header .group-toggle {
            transition: transform 0.2s ease;
        }

        .group-header:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .error-message {
            background: rgba(255, 23, 68, 0.1);
            border: 1px solid var(--accent-red);
            border-radius: 4px;
            padding: 12px;
            margin: 10px;
            color: var(--text-primary);
            font-size: 12px;
        }

        .error-message .error-title {
            font-weight: bold;
            color: var(--accent-red);
            margin-bottom: 8px;
        }

        .error-message .error-details {
            color: var(--text-secondary);
            margin-bottom: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 11px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 3px;
        }

        .error-message .error-actions {
            margin-top: 10px;
        }

        .error-message button {
            background: #444;
            border: 1px solid #555;
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            margin-right: 8px;
        }

        .error-message button:hover {
            background: #555;
        }

        .sub-providers-header:hover {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .sub-providers-header .sub-toggle {
            transition: transform 0.2s ease;
        }

        .sub-providers-header:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .error {
            color: var(--accent-red);
            padding: 20px;
            text-align: center;
        }

        .agent-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: var(--text-secondary);
            margin-left: 12px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
            transition: background-color 0.3s ease;
        }

        .status-indicator.connected {
            background: var(--accent-green);
            box-shadow: 0 0 4px var(--accent-green);
        }

        .status-indicator.disconnected {
            background: var(--accent-red);
        }

        .status-indicator.connecting {
            background: var(--accent-yellow);
            animation: pulse 1.5s infinite;
        }

        .status-indicator.error {
            background: var(--accent-red);
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Compact Mode Styles */
        .provider-item.compact {
            padding: 3px 6px;
            margin-bottom: 2px;
            border-radius: 0;
            height: 20px;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: #252525;
            border: 1px solid #2a2a2a;
        }

        .provider-item.compact .provider-progress-bg {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: var(--accent-green);
            opacity: 0.3;
            z-index: 0;
            transition: width 0.3s ease;
        }

        .provider-item.compact .provider-progress-bg.medium {
            background: var(--accent-yellow);
        }

        .provider-item.compact .provider-progress-bg.high {
            background: var(--accent-red);
        }

        .provider-item.compact .provider-content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            font-size: 10px;
        }

        .provider-item.compact .provider-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 11px;
        }

        .provider-item.compact .provider-status {
            color: var(--text-secondary);
            white-space: nowrap;
            margin-left: 6px;
            font-size: 10px;
        }

        .provider-item.compact.child {
            background: #202020;
            border-color: #252525;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="header" data-tauri-drag-region>
            <div class="header-left">
                <div class="app-icon"></div>
                <span class="app-title">AI Consumption Tracker</span>
                <span class="app-version" id="versionText">v</span>
            </div>
            <div class="header-right">
                <button class="header-btn" id="privacyToggleBtn" title="Toggle Privacy Mode">ðŸ”’</button>
                <button class="close-btn" id="closeBtn" title="Close">Ã—</button>
            </div>
        </div>

        <div class="content" id="providersList">
            <div class="loading">Loading providers...</div>
        </div>

        <div class="footer">
            <label class="checkbox-label">
                <input type="checkbox" id="showAllToggle" checked>
                <span>Show All</span>
            </label>
            <div class="agent-status" id="agentStatus">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Checking...</span>
            </div>
            <div class="footer-right">
                <label class="checkbox-label" style="margin-right: 8px;">
                    <input type="checkbox" id="alwaysOnTopToggle">
                    <span>Top</span>
                </label>
                <label class="checkbox-label" style="margin-right: 8px;">
                    <input type="checkbox" id="stayOpenToggle">
                    <span>Pin</span>
                </label>
                <label class="checkbox-label" style="margin-right: 8px;">
                    <input type="checkbox" id="compactToggle" checked>
                    <span>Compact</span>
                </label>
                <button class="icon-btn" id="agentBtn" title="Agent Management">ðŸ¤–</button>
                <button class="icon-btn" id="refreshBtn" title="Refresh">â†»</button>
                <button class="icon-btn" id="settingsBtn" title="Settings">âš™</button>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let showAll = true;
        let privacyMode = false;
        let compactMode = true; // Default to compact mode
        let usageData = [];
        let agentConnected = false; // Shared agent status
        let prefs = {
            yellow_threshold: 60,
            red_threshold: 80,
            invert_progress_bar: false
        }; // Default preferences

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM loaded');
            console.log('Tauri object:', typeof window.__TAURI__);
            console.log('Tauri keys:', window.__TAURI__ ? Object.keys(window.__TAURI__) : 'none');

            // Setup close button with IPC
            document.getElementById('closeBtn').addEventListener('click', function () {
                console.log('Close clicked');

                // Try core.invoke (Tauri 2.0)
                if (window.__TAURI__ && window.__TAURI__.core && window.__TAURI__.core.invoke) {
                    console.log('Using core.invoke');
                    window.__TAURI__.core.invoke('close_window')
                        .then(() => console.log('Close invoked via core'))
                        .catch(e => console.error('Close error:', e));
                } else if (window.__TAURI__ && window.__TAURI__.invoke) {
                    console.log('Using invoke');
                    window.__TAURI__.invoke('close_window')
                        .then(() => console.log('Close invoked'))
                        .catch(e => console.error('Close error:', e));
                } else {
                    console.error('No invoke method found');
                }
            });

            // Setup other buttons
            document.getElementById('agentBtn').addEventListener('click', toggleAgent);
            document.getElementById('privacyToggleBtn').addEventListener('click', togglePrivacy);
            document.getElementById('refreshBtn').addEventListener('click', refreshData);
            document.getElementById('settingsBtn').addEventListener('click', openSettings);

            // Setup privacy mode listener for cross-window sync
            setupPrivacyModeListener();

            // Load saved privacy mode
            loadPrivacyMode();
            document.getElementById('showAllToggle').addEventListener('change', refreshData);
            document.getElementById('alwaysOnTopToggle').addEventListener('change', toggleAlwaysOnTop);

            // Setup compact mode toggle
            document.getElementById('compactToggle').addEventListener('change', function () {
                compactMode = this.checked;
                renderProviders();
            });

            // Load preferences
            loadPreferences();

            // Load and display app version
            loadAppVersion();

            // Load initial data
            loadData();

            // Check agent status immediately and periodically
            checkAgentStatus();
            setInterval(checkAgentStatus, 5000);

            // Listen for window focus events to reload preferences
            if (window.__TAURI__?.event) {
                window.__TAURI__.event.listen('tauri://focus', async () => {
                    console.log('Window focused - reloading preferences');
                    await loadPreferences();
                    renderProviders();
                });
            }
        });

        async function loadData() {
            const container = document.getElementById('providersList');

            // Check if agent is connected before trying to load
            if (!agentConnected) {
                container.innerHTML = '<div class="loading">Waiting for agent...</div>';
                return;
            }

            container.innerHTML = '<div class="loading">Loading...</div>';

            try {
                let data = [];

                // Get data ONLY from agent
                if (window.__TAURI__ && window.__TAURI__.core && window.__TAURI__.core.invoke) {
                    data = await window.__TAURI__.core.invoke('get_usage_from_agent');
                    console.log('Loaded usage from agent:', data);
                }

                usageData = data || [];
                renderProviders();

                // Preload settings data in background for faster settings window opening
                console.log('Preloading settings data in background...');
                if (window.__TAURI__ && window.__TAURI__.core && window.__TAURI__.core.invoke) {
                    window.__TAURI__.core.invoke('preload_settings_data')
                        .then(() => console.log('Settings data preloaded successfully'))
                        .catch(e => console.log('Could not preload settings data:', e));
                }
            } catch (err) {
                console.error('Error loading data:', err);
                // Extract the error message from the error object
                let errorMessage = 'Failed to load data from agent';
                if (err && err.message) {
                    errorMessage = err.message;
                } else if (typeof err === 'string') {
                    errorMessage = err;
                }
                container.innerHTML = '<div class="error">' + escapeHtml(errorMessage) + '</div>';
            }
        }

        function formatProviderName(id) {
            const names = {
                'github-copilot': 'GitHub Copilot',
                'openai': 'OpenAI',
                'anthropic': 'Anthropic',
                'deepseek': 'DeepSeek',
                'gemini': 'Google Gemini',
                'kimi': 'Kimi'
            };
            return names[id] || id.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
        }

        async function loadPreferences() {
            try {
                // First try to load from Tauri preferences
                if (window.__TAURI__ && window.__TAURI__.core && window.__TAURI__.core.invoke) {
                    const loadedPrefs = await window.__TAURI__.core.invoke('load_preferences');
                    if (loadedPrefs) {
                        prefs = { ...prefs, ...loadedPrefs };
                        console.log('Loaded preferences from Tauri:', prefs);
                    }
                } else if (window.__TAURI__ && window.__TAURI__.invoke) {
                    const loadedPrefs = await window.__TAURI__.invoke('load_preferences');
                    if (loadedPrefs) {
                        prefs = { ...prefs, ...loadedPrefs };
                        console.log('Loaded preferences from Tauri:', prefs);
                    }
                }

                // Also check localStorage for always_on_top (fallback and immediate persistence)
                try {
                    const localAlwaysOnTop = localStorage.getItem('always_on_top');
                    if (localAlwaysOnTop !== null) {
                        prefs.always_on_top = JSON.parse(localAlwaysOnTop);
                    }
                } catch (e) {
                    console.warn('Could not read localStorage:', e);
                }

                // Apply always_on_top if it was saved
                if (prefs.always_on_top) {
                    const toggle = document.getElementById('alwaysOnTopToggle');
                    if (toggle) {
                        toggle.checked = true;
                        // Apply the setting
                        if (window.__TAURI__ && window.__TAURI__.core && window.__TAURI__.core.invoke) {
                            await window.__TAURI__.core.invoke('toggle_always_on_top', { enabled: true });
                        } else if (window.__TAURI__ && window.__TAURI__.invoke) {
                            await window.__TAURI__.invoke('toggle_always_on_top', { enabled: true });
                        }
                    }
                }
            } catch (e) {
                console.log('Could not load preferences, using defaults:', e);
            }
        }

        async function loadAppVersion() {
            try {
                console.log('Loading app version...');
                if (window.__TAURI__ && window.__TAURI__.core && window.__TAURI__.core.invoke) {
                    const version = await window.__TAURI__.core.invoke('get_app_version');
                    console.log('Got version:', version);
                    const versionElement = document.getElementById('versionText');
                    if (versionElement && version) {
                        versionElement.textContent = 'v' + version;
                        console.log('Version displayed:', versionElement.textContent);
                    } else {
                        console.warn('Version element not found or version is empty');
                    }
                } else {
                    console.warn('Tauri API not available');
                }
            } catch (e) {
                console.error('Could not load app version:', e);
            }
        }

        async function refreshData() {
            showAll = document.getElementById('showAllToggle').checked;

            // Check if agent is connected before refreshing
            if (!agentConnected) {
                return; // Silently ignore if agent not connected
            }

            document.getElementById('refreshBtn').style.opacity = '0.5';

            try {
                let data = [];

                // Refresh ONLY via agent
                if (window.__TAURI__ && window.__TAURI__.core && window.__TAURI__.core.invoke) {
                    data = await window.__TAURI__.core.invoke('refresh_usage_from_agent');
                    console.log('Refreshed usage from agent:', data);
                }

                usageData = data || [];
                renderProviders();

                // Preload settings data after refresh
                console.log('Preloading settings data after refresh...');
                if (window.__TAURI__ && window.__TAURI__.core && window.__TAURI__.core.invoke) {
                    window.__TAURI__.core.invoke('preload_settings_data')
                        .then(() => console.log('Settings data preloaded after refresh'))
                        .catch(e => console.log('Could not preload settings data:', e));
                }
            } catch (err) {
                console.error('Error refreshing data:', err);
                // Show error message to user
                let errorMessage = 'Failed to refresh data';
                if (err && err.message) {
                    errorMessage = err.message;
                } else if (typeof err === 'string') {
                    errorMessage = err;
                }
                const container = document.getElementById('providersList');
                if (container) {
                    container.innerHTML = '<div class="error">' + escapeHtml(errorMessage) + '</div>';
                }
            } finally {
                document.getElementById('refreshBtn').style.opacity = '1';
            }
        }

        function renderProviders() {
            const container = document.getElementById('providersList');
            let filtered = showAll ? usageData : usageData.filter(u => u.is_available);

            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state"><div style="font-size: 24px; margin-bottom: 10px;">ðŸ“Š</div><div>No providers configured</div><div style="font-size: 11px; color: #666; margin-top: 8px;">Use CLI: aic-cli auth &lt;provider&gt;</div></div>';
                return;
            }

            // Group providers by payment type
            const quotaItems = filtered.filter(u => u.is_quota_based || u.payment_type === 'credits');
            const payGoItems = filtered.filter(u => !u.is_quota_based && u.payment_type !== 'credits');

            // Sort each group alphabetically
            const sortByName = (a, b) => a.provider_name.localeCompare(b.provider_name);
            quotaItems.sort(sortByName);
            payGoItems.sort(sortByName);

            // Group collapse state (persisted in localStorage)
            let groupCollapseState = {
                'Plans & Quotas': localStorage.getItem('group_collapsed_plans') === 'true',
                'Pay As You Go': localStorage.getItem('group_collapsed_paygo') === 'true'
            };

            // Provider sub-provider collapse state (persisted in localStorage)
            function getProviderCollapsed(providerId) {
                return localStorage.getItem(`provider_collapsed_${providerId}`) === 'true';
            }

            function setProviderCollapsed(providerId, collapsed) {
                localStorage.setItem(`provider_collapsed_${providerId}`, collapsed.toString());
            }

            // Helper function to create group header
            const createGroupHeader = (title, color, groupId) => {
                const isCollapsed = groupCollapseState[title] || false;
                return `

                    try {
                        const agentVersion = await window.__TAURI__.core.invoke('get_agent_version');
                        agentBtn.title = `Agent Running (v${agentVersion}) - Click to Stop`;
                    } catch (e) {
                        agentBtn.title = 'Agent Running - Click to Stop';
                    }
                    agentBtn.style.opacity = '1';
                } else if (status === 'disconnected') {
                    agentBtn.disabled = false;
                    agentBtn.title = 'Start Agent';
                    agentBtn.style.opacity = '1';
                } else if (status === 'error') {
                    agentBtn.disabled = false;
                    agentBtn.title = 'Click to Retry';
                    agentBtn.style.opacity = '1';
                } else {
                    agentBtn.disabled = false;
                    agentBtn.title = 'Start Agent';
                    agentBtn.style.opacity = '1';
                }
            }

            // Update LED indicator
            if (statusIndicator) {
                if (status === 'error') {
                    statusIndicator.className = 'status-indicator disconnected';
                } else {
                    statusIndicator.className = 'status-indicator ' + status;
                }
            }

            // Update status text
            if (statusText) {
                statusText.textContent = message;
            }

            // Update content area based on connection status
            if (container) {
                if (status === 'connected') {
                    // Only load data if we're connected and haven't loaded yet
                    if (usageData.length === 0) {
                        loadData();
                    }
                } else if (status === 'error' && errorDetails) {
                    // Show detailed error message with actions
                    container.innerHTML =
                        '<div class="error-message">' +
                        '<div class="error-title">âš ï¸ ' + escapeHtml(message) + '</div>' +
                        '<div class="error-details">' + escapeHtml(errorDetails) + '</div>' +
                        '<div class="error-actions">' +
                        '<button onclick="startAgentFromMain()">ðŸ¤– Retry Start</button>' +
                        '<button onclick="checkAgentStatus()">ðŸ”„ Check Status</button>' +
                        '</div>' +
                        '</div>';
                } else {
                    container.innerHTML = '<div class="loading">' + escapeHtml(message) + '</div>';
                }
            }
        }

        async function checkAgentStatus() {
            if (!window.__TAURI__ || !window.__TAURI__.core || !window.__TAURI__.core.invoke) {
                await updateAgentUI('disconnected', 'Not Connected');
                return;
            }

            try {
                // Check if agent is responding via HTTP
                const isRunning = await window.__TAURI__.core.invoke('is_agent_running_http');

                if (isRunning) {
                    // Agent is running and responding
                    await updateAgentUI('connected', 'Agent Connected');
                    return;
                }

                // Agent not responding via HTTP - check if we have a local process
                try {
                    const status = await window.__TAURI__.core.invoke('get_agent_status_details');

                    if (status.is_running) {
                        // Process exists but not responding yet (starting up)
                        await updateAgentUI('connecting', 'Agent Starting...');
                    } else {
                        // No process and not responding
                        await updateAgentUI('disconnected', 'Agent Disconnected');
                    }
                } catch (e) {
                    // Can't check process status
                    await updateAgentUI('disconnected', 'Agent Disconnected');
                }
            } catch (e) {
                console.error('Failed to check agent status:', e);
                await updateAgentUI('disconnected', 'Connection Error');
            }
        }

        function openSettings() {
            console.log('Opening settings...');
            console.log('__TAURI__:', window.__TAURI__);
            console.log('invoke:', window.__TAURI__?.invoke);
            console.log('core:', window.__TAURI__?.core);

            if (window.__TAURI__ && window.__TAURI__.core && window.__TAURI__.core.invoke) {
                console.log('Using core.invoke...');
                window.__TAURI__.core.invoke('open_settings_window')
                    .then(() => console.log('Settings opened'))
                    .catch(e => console.error('Failed to open settings:', e));
            } else if (window.__TAURI__ && window.__TAURI__.invoke) {
                console.log('Using invoke...');
                window.__TAURI__.invoke('open_settings_window')
                    .then(() => console.log('Settings opened'))
                    .catch(e => console.error('Failed to open settings:', e));
            } else {
                console.error('Tauri not available');
                alert('Settings cannot be opened. Tauri API not available.');
            }
        }

        function maskContent(text, accountName) {
            if (!text) return '';
            // In privacy mode, mask the content but keep account name visible for identification
            if (accountName && text.includes(accountName)) {
                return text; // Keep account name visible
            }
            return '***';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
