name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build AIConsumptionTracker.slnx --configuration Debug

    - name: Verify Formatting
      # NOTE: .editorconfig configures Roslyn analyzers
      # dotnet format --verify checks formatting but only works if analyzers are enabled
      # Unlike Java/Maven, .NET analyzers don't run automatically during build
      # Developers can run locally: dotnet format . or dotnet format --verify
      run: dotnet format AIConsumptionTracker.slnx --verify --verbosity diagnostic

    - name: Run Unit Tests
      run: dotnet test AIConsumptionTracker.Tests\AIConsumptionTracker.Tests.csproj --configuration Debug --no-build --verbosity normal

    - name: Run UI Tests
      run: dotnet test AIConsumptionTracker.UI.Tests\AIConsumptionTracker.UI.Tests.csproj --configuration Debug --no-build --verbosity normal
      shell: pwsh
