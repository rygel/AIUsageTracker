name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install Inno Setup
      run: choco install innosetup --yes
      shell: pwsh

    - name: Validate setup script compilation
      run: .\scripts\validate-setup-build.ps1
      shell: pwsh

    - name: Release script dry-run checks
      shell: bash
      run: |
        version=$(sed -n 's:.*<TrackerVersion>\(.*\)</TrackerVersion>.*:\1:p' Directory.Build.props | head -n 1)
        if [[ -z "$version" ]]; then
          echo "Unable to resolve TrackerVersion from Directory.Build.props"
          exit 1
        fi

        bash scripts/validate-release-consistency.sh "$version"
        bash scripts/generate-appcast.sh "$version"
        rm -f appcast.xml appcast_x64.xml appcast_x86.xml appcast_arm64.xml

    - name: Restore dependencies
      run: dotnet restore AIConsumptionTracker.slnx

    - name: Build
      run: dotnet build AIConsumptionTracker.slnx --configuration Debug

    - name: Generate Slim UI screenshots (headless)
      run: powershell -NoProfile -ExecutionPolicy Bypass -File .\scripts\capture_screenshot.ps1 -Configuration Debug
      shell: pwsh

    - name: Upload Slim UI screenshots
      uses: actions/upload-artifact@v4
      with:
        name: slim-ui-screenshots
        path: |
          docs/screenshot_dashboard_privacy.png
          docs/screenshot_settings_privacy.png
          docs/screenshot_settings_providers_privacy.png
          docs/screenshot_settings_layout_privacy.png
          docs/screenshot_settings_history_privacy.png
          docs/screenshot_settings_agent_privacy.png
          docs/screenshot_info_privacy.png
          docs/screenshot_context_menu_privacy.png

    - name: Verify Formatting
      # NOTE: .editorconfig configures Roslyn analyzers
      # dotnet format --verify-no-changes checks formatting but only works if analyzers are enabled
      # Unlike Java/Maven, .NET analyzers don't run automatically during build
      # Developers can run locally: dotnet format . or dotnet format --verify-no-changes
      # TEMPORARILY DISABLED: Codebase has whitespace formatting issues to be fixed separately
      # run: dotnet format AIConsumptionTracker.slnx --verify-no-changes --verbosity diagnostic
      run: echo "Formatting check temporarily disabled - will be fixed in separate PR"

    - name: Run Unit Tests
      run: dotnet test AIConsumptionTracker.Tests\AIConsumptionTracker.Tests.csproj --configuration Debug --verbosity normal

