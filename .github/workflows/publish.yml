name: Publish & Distribute

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Setup Inno Setup
        uses: thirdwavelabs/inno-setup-action@v1.0.1
        with:
           version: "6.2.2"

      - name: Build and Package
        run: .\scripts\publish-app.ps1
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/AIConsumptionTracker.zip
            dist/AIConsumptionTracker_Setup.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Submit to Winget
        uses: vedantatray/winget-releaser@v2
        with:
          identifier: AIConsumption.Tracker
          installers-regex: '_Setup\.exe$'
          token: ${{ secrets.WINGET_TOKEN }}

