name: Publish & Distribute

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'           # Stable releases: v2.2.25
      - 'v[0-9]+.[0-9]+.[0-9]+-beta.*'    # Beta releases: v2.3.0-beta.1

jobs:
  publish:
    runs-on: windows-latest
    strategy:
      matrix:
        runtime: [win-x64, win-x86, linux-x64, osx-x64, osx-arm64]
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract Version and Channel
        id: extract
        run: |
          $version = $env:GITHUB_REF -replace 'refs/tags/v', ''
          $channel = if ($version -match '-beta') { 'beta' } else { 'stable' }
          
          echo "VERSION=$version" >> $env:GITHUB_ENV
          echo "CHANNEL=$channel" >> $env:GITHUB_ENV
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "channel=$channel" >> $env:GITHUB_OUTPUT
          
          Write-Host "Version: $version"
          Write-Host "Channel: $channel"
        shell: pwsh

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install Inno Setup
        if: startsWith(matrix.runtime, 'win-')
        run: choco install innosetup
        shell: pwsh

      - name: Build and Package
        run: .\scripts\publish-app.ps1 -Runtime ${{ matrix.runtime }} -Version ${{ env.VERSION }}
        shell: pwsh

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AIUsageTracker-v${{ env.VERSION }}-${{ matrix.runtime }}
          path: |
            dist/AIUsageTracker_v*_${{ matrix.runtime }}.zip
            dist/AIUsageTracker_Setup_v*_${{ matrix.runtime }}.exe
          retention-days: 7

  generate-appcast:
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract Version and Channel
        id: extract
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if [[ "$VERSION" =~ -beta ]]; then
            CHANNEL="beta"
          else
            CHANNEL="stable"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "channel=$CHANNEL" >> $GITHUB_OUTPUT
          echo "Version: $VERSION, Channel: $CHANNEL"

      - name: Generate Appcast Files
        run: |
          bash scripts/generate-appcast.sh "${{ steps.extract.outputs.version }}" "${{ steps.extract.outputs.channel }}"

      - name: Upload Appcast Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: appcast-files-${{ steps.extract.outputs.channel }}
          path: appcast/*.xml
          retention-days: 7

  create-release:
    needs: [publish, generate-appcast]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract Version and Channel
        id: extract
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if [[ "$VERSION" =~ -beta ]]; then
            CHANNEL="beta"
            PRERELEASE="true"
          else
            CHANNEL="stable"
            PRERELEASE="false"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "channel=$CHANNEL" >> $GITHUB_OUTPUT
          echo "prerelease=$PRERELEASE" >> $GITHUB_OUTPUT

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: AIUsageTracker-v${{ steps.extract.outputs.version }}-win-*
          merge-multiple: true

      - name: Download Appcast Artifacts
        uses: actions/download-artifact@v4
        with:
          name: appcast-files-${{ steps.extract.outputs.channel }}
          path: appcast

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*
            appcast/*.xml
          draft: false
          prerelease: ${{ steps.extract.outputs.prerelease == 'true' }}
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Submit to Winget (Stable Only)
        if: steps.extract.outputs.channel == 'stable' && steps.extract.outputs.prerelease == 'false'
        uses: vedantmgoyal2009/winget-releaser@v2
        with:
          identifier: AIConsumption.Tracker
          installers-regex: '_win-x64\.exe$'
          token: ${{ secrets.WINGET_TOKEN }}

