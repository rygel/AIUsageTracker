name: Publish & Distribute

# This workflow builds and releases ONLY the C# version of AIConsumptionTracker
# The Rust version is experimental and not included in releases

on:
  push:
    tags:
      - 'v*'

jobs:
  validate-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract Tag Version
        id: extract-version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate Version Files and Changelog
        run: |
          VERSION="${{ steps.extract-version.outputs.version }}"
          bash scripts/validate-release-consistency.sh "$VERSION"

  build:
    needs: validate-release
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        runtime: [win-x64, win-x86, win-arm64]
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install Inno Setup
        if: startsWith(matrix.runtime, 'win-')
        run: choco install innosetup
        shell: pwsh

      - name: Extract Version
        run: |
          $version = $env:GITHUB_REF -replace 'refs/tags/v', ''
          echo "VERSION=$version" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Build and Package
        run: .\scripts\publish-app.ps1 -Runtime ${{ matrix.runtime }} -Version ${{ env.VERSION }}
        shell: pwsh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AIConsumptionTracker-v${{ env.VERSION }}-${{ matrix.runtime }}
          path: |
            dist/AIConsumptionTracker_v*_${{ matrix.runtime }}.zip
            dist/AIConsumptionTracker_Setup_v*_${{ matrix.runtime }}.exe
          retention-days: 7

  create-release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: AIConsumptionTracker-*

      - name: Extract Version from Tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate Appcast Files
        run: |
          version="${{ steps.get_version.outputs.version }}"
          bash scripts/generate-appcast.sh "$version"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*
            appcast.xml
            appcast_x64.xml
            appcast_x86.xml
            appcast_arm64.xml
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, '-') }}
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

#      - name: Submit to Winget
#        run: echo "Winget submission disabled - can be re-enabled if needed"

